<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS link to local file-->
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" href="./Logo-image.png">
    <!-- Tailwindcss link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>The Movie Matrix</title>
</head>


<!-- Body -->

<body class="bg-zinc-900 px-8 py-6">
<!--Navigation bar with an title, subtitle, logo and menu-->
<nav class="relative container mt-5 mb-1">
    <div class="flex items-center justify-between">
        <!--Logo-->
        <div class="p-2">
            <img src="Logo-image.png" height="40px" width="60px"alt="">
        </div>
        <!--Header-->
        <header>
            <div class="grid item-start justify-center">
                <h1 class ="text-white flex " id="title">The Movie Matrix</h1>
                <h3>Search here for a movie</h3>
                <br>
            </div>
            </header>
        <!--Menu item-->
        <div class="md:flex space-x-6 home">
            <a href="https://leesaal.github.io/TheMovieMatrix/" class="font-bold hover:text-slate-600 ">Home</a>
        </div>
    </div>
</nav>



    <!-- Input form and button-->

    <div>
        <section id="hero" class="flex">
            <div class="container">
                <form id="form">         
                <div class="grid gap-4 item-start justify-center">
                    <div class="relative">
                        <div class="absolute -inset-1 bg-gradient-to-r from-pink-600 to-blue-600 rounded-lg blur opacity-75 hover:opacity-100 -inset-2 transition duration-1000"></div>
                    <!-- <img src="assets/images/Logo-image.png" class="flex container h-6 w-6 alt="icon"> -->
                    <input class="relative bg-slate-800 shadow-sm px-7 py-4 rounded-lg leading-none flex items-center" type="text" id="searchQuery" name="search" placeholder="" aria-label="search by movie-name">
                     </div>
                     <button id="searchBtn" class="items-center px-6 text-sm pt-1 text-white bg-slate-800 shadow-sm rounded-lg hover:bg-pink-800 bg-gradient">
                        <div class="flex items-center">
                          <svg width="24" height="24" fill="none" aria-hidden="true" class="mr-3 flex-none">
                            <path d="m19 19-3.5-3.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                            <circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></circle>
                          </svg>
                          <span class="align ml-8">Quick search...</span>
                        </div>
                      </button>
                    <div id="search-history-container" class="row m-0 search-history-container"></div>
                </div>
                </div>
                </form>        
            </div>  
        </section>
    </div>
   


<!--Main container to hold movie data-->

<main class="hide in mb-6 items-center"> 
        
<!-- Section for Movie Information-->
    <section class="movieInfo">
<!--Fetch the poster image from the Movie Database API--> 
        <div class="image-box ml-5">
        <img src="" id="moviePoster" class="block rounded-lg sm:w-32" >
    </div>
        <div class="movieMetaData">
            <div class="title ml-6 mb-4 font-bold">
<!--Fetch the movie title from the Movie Database API-->
                <p><span id="movieTitle"></span></p>
            </div>
            <div class="plot ml-6 mb-6">
<!--Fetch the movie plot from the Movie Database API-->
                <p id="moviePlot"></p>
            </div>   
            <div class="rating ml-6 inline-block">
<!--Fetch the movie rating from the Movie Database API-->
                <p><strong>Rating: </strong><span id="movieRating"></span> </p>              
            </div>
            <div class="runtime ml-6 inline-block">
<!--Fetch the movie runtime from the Movie Database API-->
                <p><strong>Runtime: </strong><span id="movieRuntime"></span></p>
            </div> 
            <div class="genre ml-6 inline-block">
<!--Fetch the genre from the Movie Database API-->
                <p><strong>Genre: </strong><span id="movieGenre"></span></p>
            </div>
        </div> 
<!--Fetch the trailer from the Youtube API-->
    </section>

    <div class="trailer container self-center items-center flex rounded w-1/2" id="movieTrailer">
        <iframe width="560" height="215" src="" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen id="trailer"></iframe>
    </div>
    </main>



<!--Modal message if user enters a film name that does not exist-->

    <div class="modal hide" id="modal">
        <div class="modalInfo">
            <span class="close">&times;</span>
            <p>Enter a valid movie name</p>
        </div>
    </div>



<!-- Footer -->

    <footer>
        <p class = "footer">
            <a href="#">Back to top</a><br>

           &copy; The Movie Matrix 2023
            
        
        <p>
            
        </p>
    </footer>

    
<!-- Script link to local file-->
    <script src="./script.js"></script>

</body>
</html>
